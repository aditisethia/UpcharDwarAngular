<div class="content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-3">
             
            </div>
            <!-- /Profile Sidebar -->
            <!-- profile-settings.component.html -->
            <!-- profile-settings.component.html -->
            <div class="col-9">
                <div class="col-md-7 col-lg-8 col-xl-9">
                    <div class="card">
                        <div class="card-body">
                            <!-- Profile Settings Form -->
                            <form (submit)="formSubmit()">
                                <div class="row form-row">
                                    <!-- Avatar -->
                                    <div class="col-12 col-md-12">
                                        <div class="form-group">
                                            <div class="change-avatar">
                                                <div class="profile-img">
                                                    <!-- <img [src]="user.avatar" alt="User Image"> -->
                                                    <label for="image">Image:</label>
                                                    <input type="file" id="image" name="image" (change)="onFileSelected($event)" accept="image/*" required>
                                                   
                                                </div>
                                                <div class="upload-img">
                                                    <div class="change-photo-btn">
                                                        <span><i class="fa fa-upload"></i> Upload Photo</span>
                                                        <input type="file" class="upload">
                                                    </div>
                                                    <small class="form-text text-muted">Allowed JPG, GIF, or PNG. Max
                                                        size of 2MB</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Dynamically generate form fields based on user object properties -->
                                    <div class="col-12 col-md-6">
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label>Blood Group</label>
                                                <select class="form-control select"  [(ngModel)]="user.bloodGroup" name="bloodgroup">
                                                    <option>A-</option>
                                                    <option>A+</option>
                                                    <option>B-</option>
                                                    <option>B+</option>
                                                    <option>AB-</option>
                                                    <option>AB+</option>
                                                    <option>O-</option>
                                                    <option>O+</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" [(ngModel)]="user.patientName" name="patientName">
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Email ID</label>
                                            <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Mobile</label>
                                            <input type="text" [(ngModel)]="user.mobile" class="form-control" name="mobile">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" [(ngModel)]="user.address" name="address">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" [(ngModel)]="user.city" name="city">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>State</label>
                                            <input type="text" class="form-control" [(ngModel)]="user.state" name="state">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Zip Code</label>
                                            <input type="text" class="form-control" [(ngModel)]="user.zipcode" name="zipcode">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Country</label>
                                            <input type="text" class="form-control" [(ngModel)]="user.country" name="country">
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-section">
                                    <button type="submit" class="btn btn-primary submit-btn">Register patient</button>
                                </div>

                                <!-- /Profile Settings Form -->

                                </form>
                        </div>
                    
                        <!-- /Profile Settings Form -->
                    </div>
                </div>
            </div>
        </div>

        {{user | json}}
    </div>
</div>
