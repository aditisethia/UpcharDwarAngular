<app-home-navbar></app-home-navbar>
<div class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Register Content -->
                <div class="account-content" style="margin-top: 3%;">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Register">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <!-- <h3>Patient Register <a href="doctor-register.html">Are you a Doctor?</a></h3> -->
                            </div>

                            <!-- Register Form -->


                            <form (ngSubmit)="onSubmit()" >
                                
                                  <h4>Ragister As</h4>
                                <mat-radio-group [(ngModel)]="user.roleId" name="role">
                                    <mat-radio-button value="2">Doctor</mat-radio-button>
                                    <mat-radio-button value="3">Patient</mat-radio-button>
                                    <mat-radio-button value="4">Lab</mat-radio-button>
                                  </mat-radio-group>

                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" [(ngModel)]="user.name"
                                        name="patientName" required>
                                    <label class="focus-label">Name</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" [(ngModel)]="user.phone" name="phone"
                                        required>
                                    <label class="focus-label">Phone</label>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="email" class="form-control floating" [(ngModel)]="user.email" name="email"
                                        required>
                                    <label class="focus-label">Email</label>
                                </div>
                                
                              
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" [(ngModel)]="user.password"
                                        name="password" required>
                                    <label class="focus-label">Password</label>
                                </div>

                                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>
                            </form>


                            <!-- /Register Form -->

                        </div>
                    </div>
                </div>
                <!-- /Register Content -->

            </div>
        </div>

    </div>
   
</div>

<app-footer></app-footer>
