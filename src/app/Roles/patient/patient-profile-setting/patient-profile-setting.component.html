<!-- Breadcrumb -->
<div class="breadcrumb-bar">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-12 col-12">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index-2.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Profile Settings</li>
                    </ol>
                </nav>
                <h2 class="breadcrumb-title">Profile Settings</h2>
            </div>
        </div>
    </div>
</div>
<!-- /Breadcrumb -->

<!-- Page Content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-3">
                <!-- Profile Sidebar -->
                <app-patient-sidebar></app-patient-sidebar>
            </div>
            <!-- /Profile Sidebar -->
            <!-- profile-settings.component.html -->
            <!-- profile-settings.component.html -->
            <div class="col-9">
                <div class="col-md-7 col-lg-8 col-xl-9">
                    <div class="card">
                        <div class="card-body">
                            <!-- Profile Settings Form -->
                            <form (submit)="onSubmit()">
                                <div class="row form-row">
                                    <!-- Avatar -->
                                    <div class="col-12 col-md-12">
                                        <div class="form-group">
                                            <div class="change-avatar">
                                              <div class="profile-img">
                                                <a [href]="IMG_URLs + patient.imageName" target="_blank">
                                                    <img [src]="IMG_URLs + patient.imageName" alt="User Image">
                                                </a>
                                            </div>
                                                <div class="upload-img">
                                                    <div class="change-photo-btn">
                                                        <span><i class="fa fa-upload"></i> Upload Photo</span>
                                                        <input type="file" class="upload">
                                                    </div>
                                                    <small class="form-text text-muted">Allowed JPG, GIF, or PNG. Max
                                                        size of 2MB</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Dynamically generate form fields based on user object properties -->
                                    <div class="col-12 col-md-6">
                                        <div class="col-12 col-md-6">
                                            <div class="form-group">
                                                <label>Blood Group</label>
                                                <select class="form-control select">
                                                    <option>A-</option>
                                                    <option>A+</option>
                                                    <option>B-</option>
                                                    <option>B+</option>
                                                    <option>AB-</option>
                                                    <option>AB+</option>
                                                    <option>O-</option>
                                                    <option>O+</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Email ID</label>
                                            <input type="email" class="form-control" [placeholder]="patient.email" readonly>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Mobile</label>
                                            <input type="text" [placeholder]="patient.mobile" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" [placeholder]="patient.address">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" [placeholder]="patient.city">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>State</label>
                                            <input type="text" class="form-control" [placeholder]="patient.state">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Zip Code</label>
                                            <input type="text" class="form-control" [placeholder]="patient.zipcode">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Country</label>
                                            <input type="text" class="form-control" [placeholder]="patient.country">
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-section">
                                    <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
                                </div>

                                <!-- /Profile Settings Form -->

                                </form>
                        </div>

                        <!-- /Profile Settings Form -->
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

<!-- /Page Content -->

<!-- Footer -->
<app-footer></app-footer>
<!-- /Footer -->
