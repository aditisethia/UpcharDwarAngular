<!-- lab-test.component.html -->

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-7 col-lg-8 col-xl-9">
        <div class="card">
          <h1 style="text-align: center;">Update Lab Test</h1>
          <div class="card-body">
            <!-- LabTest Settings Form -->
            <form (ngSubmit)="updateLabTest()">
              <div class="row form-row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" [(ngModel)]="labTest.name">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" [(ngModel)]="labTest.image">
                  </div>
                </div><div class="col-md-6">
                  <!-- Image URL -->
                  <div class="form-group">
                    <label for="image">Image</label>
                    <div class="input-group">
                      <input type="text" id="image" class="form-control" [(ngModel)]="labTest.image" aria-describedby="image-addon">
                      <div class="input-group-append">
                        <span class="input-group-text" id="image-addon">
                          <img src="{{ labTest.image }}" alt="Preview" class="img-preview">
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control" [(ngModel)]="labTest.location">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Availability</label>
                    <input type="text" class="form-control" [(ngModel)]="labTest.availability">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Fee Range</label>
                    <input type="text" class="form-control" [(ngModel)]="labTest.feeRange">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="labTest.description"></textarea>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" [(ngModel)]="labTest.price">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <label>Timing</label>
                    <input type="text" class="form-control" [(ngModel)]="labTest.time">
                  </div>
                </div>
              </div>
              <div class="submit-section">
                <button type="submit" class="btn btn-primary submit-btn">Update Lab Test</button>
              </div>
            </form>
            <!-- /LabTest Settings Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
